<!DOCTYPE html>
<html>
    <head>
        <title>Inventory</title>
    </head>
    <body>
        <mat-sidenav-container class="nav-container">
            <mat-sidenav class="nav-bar" opened="" mode="side">
                <button id="home" routerLink="/home" routerLinkActive="active"><nav>Home</nav></button>
            </mat-sidenav>
            <mat-sidenav-content></mat-sidenav-content>
        </mat-sidenav-container>
        <div class="card">
            <h2>Add New Item</h2>
            <form [formGroup]="addItem" (ngSubmit)="onSubmit()">
                <label for="name">Name</label> <input type="text" id="name" formControlName="name" required> 
                <label for="id">ID</label> <input type="text"  id="id" formControlName="id" required><br>
    
                <label for="amount">Amount</label> <input type="text" id="amount" formControlName="amount" required>
                <label for="date">Purchase Date</label> <input type="date"  id="date" formControlName="purchase_date" required><br>
    
                <label for="location">Location</label> <input type= "text" id="location" formControlName="location">
                <label for="price">Unit Price</label> <input type="text" id="price" formControlName="unit_price" required><br>
                <label for="auditable">Auditable</label> <input type="text"  id="auditable" formControlName="auditable" required>
                <label for="category">Category</label> <input type="text" id="category" formControlName="category" required><br>

                <label for="payment">Payment ID</label> <input type="text"  id="payment" formControlName="payment_id" required>
                <label for="department">Department</label> <input type="text" id="department" formControlName="department" required><br>
                <label for="lifespan">Lifespan</label> <input type="text"  id="lifespan" formControlName="lifespan" required><br>

                <h4>Memo</h4>
                <h4>Description</h4><br>
                <textarea type="textbox" id="memo" rows="5" cols="36" formControlName="memo"></textarea>
                <textarea type="textbox" id="desc" rows="5" cols="36" formControlName="description"></textarea><br>

                <button type="submit" id="add" routerLink="/home" routerLinkActive="active" [disabled]="!addItem.valid">Add Items</button>
            </form>
        </div>
        
    </body>
</html>
